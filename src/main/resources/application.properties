spring.application.name= TodosApi
spring.security.oauth2.resourceserver.jwt.issuer-uri: https://idp.example.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri: https://idp.example.com/.well-known/jwks.json
spring.security.oauth2.client.credentials.cache.enabled=true
spring.security.oauth2.client.credentials.cache.ttl=300
reactor.schedulers.defaultBoundedElasticOnVirtualThreads=true
